{% extends 'drives/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>新建文件 &nbsp; <small>目录 /<a href="{% url 'drives:folder' folder.id %}">{{ folder }}</a> &nbsp; <small><a href="{% url 'drives:folder' folder.id %}">返回</a></small></small></h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'drives:upload' folder.id %}" method="POST" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
		<button name="submit" class="btn btn-primary">上传</button>
		{% endbuttons %}
	</form>

{% endblock content %}
