{% extends 'drives/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>新建文件夹 &nbsp; <small><a href="{% url 'drives:folders' %}">返回主页面</a></small></h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'drives:new_folder' %}" method="POST" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
		<button name="submit" class="btn btn-primary">新建</button>
		{% endbuttons %}
	</form>

{% endblock content %}
